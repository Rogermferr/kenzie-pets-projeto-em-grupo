<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/profile.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/16370eced5.js" crossorigin="anonymous"></script>

    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

    <!-- scripts -->
    <script src="../scripts/menuMobile.js" defer></script>
    <script type="module" src="../scripts/profile.js" defer></script>

    <title>Perfil</title>
</head>
<body>

    <header class="header__container">

        <div class="header__div--mobile">

            <h1>KenziePets</h1>

            <span><i class="fa-solid fa-bars"></i></span>   

        </div>

        <div class="header__div--btns hidden">

            <button id="home">Home</button>
            <button id="logout">Logout</button>

        </div>

    </header>

    <main>

        <section class="section__user--container">
            <div class="section__div--color"></div>
    
            <img>
    
            <div class="section__div--user">
    
                <div class="div__user--info">
                    <h3>Dados pessoais</h3>
                    <p class="user__name">Nome: <span></span></p>
                    <p class="user__email">E-mail: <span></span></p>
    
                    <div class="div__user--btns">
    
                        <button class="update__user--info">Atualizar informações</button>
                        <button class="delete__user--account">Deletar conta</button>
    
                    </div>
                </div>
    
            </div>
        </section>

        <section class="section__pets--container">

            <button class="register__pet--btn">Cadastrar novo pet</button>

            <ul class="list__pets--container"></ul>

        </section>

    </main>

    <footer class="footer__container">
        <span>KenziePets | Todos os Direitos Reservados</span>
    </footer>

    <dialog class="delete__user--modal">

        <span class="close__delete--user"><img src="../assets/close-modal.svg" alt="Fechar modal"></span>
    
        <div class="delete__user--div">

            <h2>Deseja mesmo deletar sua conta?</h2>

            <button id="no_delete">Não desejo deletar minha conta</button>
            <button id="delete_user">Quero deletar minha conta</button>

        </div>
    
    </dialog>

    <dialog class="update__user--modal">

        <span class="close__update--user"><img src="../assets/close-modal.svg" alt="Fechar modal"></span>

        <form class="update__user--form">

            <h2>Atualizar perfil</h2>

            <input type="text" name="name" id="user_name" placeholder="Nome">
            <input type="text" name="avatar_url" id="user_avatar" placeholder="Avatar">

            <button type="submit" id="update_user">Atualizar</button>

        </form>

    </dialog>

    <dialog class="register__pet--modal">

        <span class="close__register--pet"><img src="../assets/close-modal.svg" alt="Fechar modal"></span>

        <form class="register__pet--form">

            <h2>Cadastrar pet</h2>

            <input type="text" name="name" placeholder="Nome">
            <input type="text" name="bread" placeholder="Raça">
            <select name="species" id="select_species" placeholder="Espécie">
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Aves">Aves</option>
                <option value="Repteis">Repteis</option>
            </select>
            <input type="text" name="avatar_url" placeholder="Avatar">

            <button type="submit" id="register_pet">Cadastrar</button>

        </form>
    
    </dialog>

    <dialog class="update__pet--modal"></dialog>

    <dialog class="delete__pet--modal">
        <!-- <img class="close__delete--pet" src="../assets/close-modal.svg" alt="Fechar modal">
        <div class="delete__pet--div">
            <h2>Deseja mesmo deletar o pet?</h2>
            <button>Deletar</button>
        </div> -->

    </dialog>
    
</body>
</html>
